<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pedidos</title>
        <link rel="stylesheet" TYPE="text/css" href="../css/usuarios.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{pedidoBean.listar()}" />
        <header>
            <div class="container__header">
                <div class="logo">
                    <img src="../Logo/logo_small.png"/>
                </div>
                <h:form>
                    <div class="menu">
                        <nav>
                            <ul>
                                <li></li>
                                <li></li>
                                <li><p:commandButton  value="Cerrar Sesión" actionListener="#{loginBean.cerrarSesion()}"/></li>
                            </ul>
                        </nav>
                    </div>
                </h:form>
            </div>
        </header>

        <h:form>
            <p:dataTable value="#{pedidoBean.lstPedidos}"  var="ped" widgetVar="wlstP" id="lstP"
                         filteredValue="#{pedidoBean.lstPedidosFiltrada}" paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}" rows="8"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         rowsPerPageTemplate="8,16,{ShowAll|'Todos'}">
                <f:facet name="header">
                    <div>
                        <span>Buscar: </span>
                        <p:inputText id="globalFilter" onkeyup="PF('wlstP').filter()"/>
                    </div>
                </f:facet>
                <p:column exportable="false">
                    <f:facet name="header">Código</f:facet>
                    <h:outputLabel value="#{ped.codigopedido}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputLabel value="#{ped.fecha}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Direccion</f:facet>
                    <h:outputLabel value="#{ped.direccion}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
